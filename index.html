
<!DOCTYPE html>
<html>

<head>
	<title>Sample Registration Form</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #6AB547;
		}

		.container {
			background-color: #EFF542;
			display: flex;
			justify-content: center;
			align-items: space-between;
			flex-direction: column;
			gap: 20px;
			padding: 20px;
			border-radius: 20px;
			font-style: oblique;
			font-size: 20px;
		}

		.container > div {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.dob-and-gender{
			display: flex;
			/* gap: 20px; */
			flex-direction: row !important;
			justify-content: space-around;
		}

		.dob-and-gender div{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		button {
			padding: 10px 20px;
			font-size: 1rem;
			font-weight: 500;
			background-color: B0A3D4;
			border-radius: 5px;
			border: none;
			transition: 0.2s ease;
		}

		button:hover{
			scale: 1.1;
			box-shadow: 3px 3px 3px B0A3D4;
		}

		#file {
			text-align-last: center;
		}

		input, textarea{
			transition: 0.2s ease-in-out;
			border-radius: 5px;
			border: none;
			padding: 10px;
			outline: none;
			width: 80%;
		}

		textarea{
			resize: none;
		}

		#name:hover, #email:hover, #phone:hover, textarea:hover {
			box-shadow: 5px 5px 5px #333;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1> Sample Registration Form</h1>
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name">
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>
		</div>
		<div>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
		</div>
		<div class="dob-and-gender">
			<div>
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
			</div>
			<div>
				<label for="gender">Gender:</label>
				<select id="gender" name="gender" required>
					<option value="">Select your gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
		</div>
		<div>
			<label for="file">Upload Photo (PDF/JPG/PNG):</label>
			<input type="file" id="file" name="file" accept=".pdf,.jpg,.png" required>
		</div>
		<div>
			<label for="message">Feedback:</label>
			<textarea id="message" name="message" placeholder="Enter your message"></textarea>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</div>
</body>

</html>
